<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>Expanding Cards</title>
</head>
<body>
    <h1>Five Places</h1>
    <div id="container">
        <div class="card active">
            <img src="https://source.unsplash.com/random/?nature" alt="Nature Photo">
            <h3>Nature</h3>
        </div>
        <div class="card ">
            <img src="https://source.unsplash.com/random/?space" alt="Space Photo">
            <h3>Space</h3>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/random/?city" alt="City Photo">
            <h3>City</h3>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/random/?beach" alt="Beach Photo">
            <h3>Beach</h3>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/random/?country" alt="Country Photo">
            <h3>Country</h3>
        </div>
    </div>    

   

    <script src="./script.js"></script>
</body>
</html>
